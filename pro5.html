<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar2</title>
    <link rel="stylesheet" href="pro5.css">
</head>

<body>
    <div class="bgimg">
        



        <div class="box">
            <div class="imgbox" text-align="right">
                <img src="rkimg3.jpg" alt="ROCKSTAR 2" height="400" width="700">
            </div>
        </div>
        <fieldset class="box_sizing">
            <div class="container1">
                <h4>Please enter the details correctly</h4>
            </div>
            <div class="container2">

                <div class="first-row">
                    <div class="child's name">
                        <input type="text" placeholder="Child's Name*" required>
                    </div>
                </div><br>
                <div class="second-row">
                    <div class="child's age">
                        <input type="text" placeholder="Child's Age*" required>
                    </div>
                </div><br>
                <div class="third-row">
                    <div class="zone">
                        <input type="text" placeholder="Zone*" required>
                    </div>
                </div><br>
                <div class="fourth-row">
                    <div class="State">
                        <input type="text" placeholder="State*" required>
                    </div>
                </div><br>
                <div class="fifth-row">
                    <div class="Address">
                        <input type="text" placeholder="Address*" required>
                    </div>
                </div><br>
                <div class="sixth-row">
                    <div class="Workshop Name">
                        <input type="text" placeholder="Workshop Name*" required>
                    </div>
                </div><br>
                <div class="seventh-row">
                    <div class="Customer Unique ID">
                        <input type="text" placeholder="Customer Unique ID*" required>
                    </div>
                </div><br>
                <div class="eigth-row">
                    <div class="Mobile Number">
                        <input type="text" placeholder="Mobile Number*" required>
                    </div>
                </div><br>
                <div class="ninth-row">
                    <div class="Sales Officer Name">
                        <input type="text" placeholder="Sales Officer Name">
                    </div>
                </div><br>
                <div class="tenth-row">
                    <div class="Category">
                        <input type="text" placeholder="Category*" required>
                    </div>
                </div><br>
                <div>
                    <div class="eleventh-row">
                        <div class="Please select" placeholder="please select *" required>

                            <label for="selection"></label>
                            <select>
                                <option value="">--Please select--</option>
                                <option value="Arts & craft">Arts & craft</option>
                                <option value="Dance">Dance</option>
                                <option value="Fancy dress">Fancy dress</option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <h3 required>terms & conditions</h3>

            <button type="button" class="btnupload">UPLOAD</button>

        </fieldset>

    </div>

</body>

</html>
